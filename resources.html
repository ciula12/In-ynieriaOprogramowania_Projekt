<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zasoby</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="frame" role="application" aria-label="Moje zasoby">

    <main class="content" id="mainContent">
      <header class="app-header" style="margin-bottom:6px;">
        <div class="title big" style="flex:1; text-align:center; font-size:22px;">Moje zasoby</div>
      </header>

      <div class="tabs-row" style="padding: 0 8px 12px;">
        <nav class="tabs" role="tablist" aria-label="Zasoby sekcje" style="display:flex;gap:16px; align-items:center;">
          <button role="tab" class="tab" aria-selected="false">Powtórki</button>
          <button role="tab" class="tab tab-active" aria-selected="true">Zestawy fiszek</button>
          <button role="tab" class="tab" aria-selected="false">Foldery</button>
        </nav>

        <div class="filter-row" style="margin-top:10px; display:flex; align-items:center; gap:8px;">
          <button class="filter-btn" id="filterBtn" aria-haspopup="listbox" aria-expanded="false" style="background:var(--card); padding:8px 10px; border-radius:12px; border:1px solid rgba(255,255,255,0.03); font-weight:700;">
            Wszystko ▾
          </button>
          <!-- opcjonalne miejsce na pasek wyszukiwania -->
        </div>
      </div>
      <!-- Koniec górnego paska -->

      <section class="grid" id="levels-list">
        <!-- tutaj skrypt wyrenderuje karty: Poziom A1, A2, ... -->
      </section>

    </main>

    <nav class="bottom" role="navigation" aria-label="Main navigation">
      <div class="nav-item" data-nav="home">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <div>Home</div>
      </div>

      <div class="nav-item" data-nav="tasks">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 7h18M7 11h10M11 15h6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <div>Zadania</div>
      </div>

      <div class="nav-item" data-nav="ranking">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 3v14" stroke="currentColor" stroke-width="1.4"/><path d="M7 9v8" stroke="currentColor" stroke-width="1.4"/><path d="M17 7v10" stroke="currentColor" stroke-width="1.4"/></svg>
        <div>Ranking</div>
      </div>

      <div class="nav-item active" data-nav="resources">
        <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="1.2"/></svg>
        <div>Zasoby</div>
      </div>

      <div class="nav-item" data-nav="sets">
        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="1.2"/></svg>
        <div>Zestawy</div>
      </div>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
