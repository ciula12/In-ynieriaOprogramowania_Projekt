<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ustawienia — przykładowy wygląd</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame" aria-label="Profil">
    <header class="app-header">
      <div class="circle-btn" onclick="history.back()">←</div>
      <div class="settings-title">Ustawienia</div>
      <div class="settings-spacer"></div>
    </header> 

    <main class="content settings-content">
      <div class="settings-list">
        <div class="settings-item">Motyw</div>

        <div class="settings-item">
          <div>Konto</div>
          <div class="subtext">Zmień hasło</div>
        </div>

        <div class="settings-item">
          <div>Dane</div>
          <div class="subtext">Wyloguj się</div>
        </div>

        <div class="settings-item small">Powiadomienia</div>
      </div>

    </main>
  </div>
  <script src="script.js"></script>  
</body>
</html>
