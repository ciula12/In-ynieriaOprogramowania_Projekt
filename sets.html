<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moje zestawy</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .card:hover,
    .card:focus {
      transform: none !important;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5) !important;
      background: linear-gradient(180deg, rgba(60,59,85,0.85), rgba(46,44,65,0.6)) !important;
    }
    .card {
    cursor: default !important;
    }
  </style>
</head>
<body>
  <div class="frame" role="application" aria-label="Moje zestawy">

    <main class="content" id="mainContent">
      <header class="app-header" style="margin-bottom:6px;">
        <div class="title big" style="flex:1; text-align:center; font-size:22px;">Moje zestawy</div>
      </header>

      <section class="grid">
        <!-- Poziomy zamiast kategorii -->
        <div class="card" data-level="A1" style="display:flex; align-items:center; justify-content:space-between;">
          <div>
            <div class="big" style="font-size:16px;">Poziom A1</div>
            <div class="muted" style="font-size:13px; margin-top:6px;">12 zestawów • 150 fiszek</div>
          </div>
          <button class="circle-btn" title="Przeglądaj zestawy A1" data-open-level="A1">≡</button>
        </div>

        <div class="card" data-level="A2" style="display:flex; align-items:center; justify-content:space-between;">
          <div>
            <div class="big" style="font-size:16px;">Poziom A2</div>
            <div class="muted" style="font-size:13px; margin-top:6px;">9 zestawów • 110 fiszek</div>
          </div>
          <button class="circle-btn" title="Przeglądaj zestawy A2" data-open-level="A2">≡</button>
        </div>

        <div class="card" data-level="B1" style="display:flex; align-items:center; justify-content:space-between;">
          <div>
            <div class="big" style="font-size:16px;">Poziom B1</div>
            <div class="muted" style="font-size:13px; margin-top:6px;">6 zestawów • 84 fiszki</div>
          </div>
          <button class="circle-btn" title="Przeglądaj zestawy B1" data-open-level="B1">≡</button>
        </div>

        <div class="card" data-level="B2" style="display:flex; align-items:center; justify-content:space-between;">
          <div>
            <div class="big" style="font-size:16px;">Poziom B2</div>
            <div class="muted" style="font-size:13px; margin-top:6px;">3 zestawy • 48 fiszek</div>
          </div>
          <button class="circle-btn" title="Przeglądaj zestawy B2" data-open-level="B2">≡</button>
        </div>

        <div class="card" data-level="C1" style="display:flex; align-items:center; justify-content:space-between;">
          <div>
            <div class="big" style="font-size:16px;">Poziom C1</div>
            <div class="muted" style="font-size:13px; margin-top:6px;">1 zestaw • 20 fiszek</div>
          </div>
          <button class="circle-btn" title="Przeglądaj zestawy C1" data-open-level="C1">≡</button>
        </div>

        <div class="card" data-level="C2" style="display:flex; align-items:center; justify-content:space-between;">
          <div>
            <div class="big" style="font-size:16px;">Poziom C2</div>
            <div class="muted" style="font-size:13px; margin-top:6px;">0 zestawów</div>
          </div>
          <button class="circle-btn" title="Przeglądaj zestawy C2" data-open-level="C2">≡</button>
        </div>

        <div style="padding:18px; text-align:center;">
          <button class="cta" id="add-set">Dodaj zestaw</button>
        </div>
      </section>
    </main>

    <nav class="bottom" role="navigation" aria-label="Main navigation">
      <div class="nav-item" data-nav="home">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 11.5L12 4l9 7.5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <div>Home</div>
      </div>

      <div class="nav-item" data-nav="tasks">
        <svg viewBox="0 0 24 24" fill="none"><path d="M3 7h18M7 11h10M11 15h6" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <div>Zadania</div>
      </div>

      <div class="nav-item" data-nav="ranking">
        <svg viewBox="0 0 24 24" fill="none"><path d="M12 3v14" stroke="currentColor" stroke-width="1.4"/><path d="M7 9v8" stroke="currentColor" stroke-width="1.4"/><path d="M17 7v10" stroke="currentColor" stroke-width="1.4"/></svg>
        <div>Ranking</div>
      </div>

      <div class="nav-item" data-nav="resources">
        <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="6" width="18" height="12" rx="2" stroke="currentColor" stroke-width="1.2"/></svg>
        <div>Zasoby</div>
      </div>

      <div class="nav-item active" data-nav="sets">
        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="1.2"/></svg>
        <div>Zestawy</div>
      </div>
    </nav>
  </div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('click', (e) => {
      const btn = e.target.closest('[data-open-level]');
      if (!btn) return;
      const level = btn.dataset.openLevel || btn.getAttribute('data-open-level');
      // TODO: otwórz stronę zestawów dla danego poziomu
      if (window.flashMessage) {
        window.flashMessage(`Otwieram zestawy: ${level}`);
      } else {
        alert(`Otwieram zestawy: ${level}`);
      }
    });
    // todo: obsługa dodawania nowego zestawu
    document.getElementById('add-set')?.addEventListener('click', () => {
      if (window.flashMessage) window.flashMessage('Dodaj zestaw (TODO)');
      else alert('Dodaj zestaw (TODO)');
    });
  </script>
</body>
</html>
