<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zadania</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="frame" role="application" aria-label="Zadania">

    <main class="content tasks-screen" id="mainContent">
      <header class="tasks-header">Zadania</header>

      <section class="tasks-section">
        <div class="big">Cotygodniowe zadania</div>

        <div class="task-card">
          <div class="task-row">
            <div class="task-title">Ukończ 10 zestawów</div>
            <div class="task-meta">
              <div class="badge-time">⏱ 2D</div>
            </div>
          </div>
          <div class="progress" style="--progress:30%;">
            <i style="width:30%"></i>
            <div class="bar-label">3/10</div>
          </div>
        </div>
      </section>

      <section class="tasks-section">
        <div class="big">Codzienne zadania</div>

        <div class="task-card">
          <div class="task-row">
            <div class="task-title">Powtórz 10 słówek</div>
            <div class="task-meta">
              <div class="badge-time">⏱ 3H</div>
            </div>
          </div>
          <div class="progress" style="--progress:90%;">
            <i style="width:90%"></i>
            <div class="bar-label">9/10</div>
          </div>
        </div>

        <div class="task-card">
          <div class="task-row">
            <div class="task-title">Ukończ 2 ćwiczenia z fiszkami</div>
            <div class="task-meta">
            </div>
          </div>
          <div class="progress" style="--progress:100%;">
            <i style="width:100%"></i>
            <div class="bar-label">2/2</div>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom" role="navigation" aria-label="Main navigation">
      <div class="nav-item" data-nav="home">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M3 11.5L12 4l9 7.5"
                stroke="currentColor" stroke-width="1.4"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div>Home</div>
      </div>

      <div class="nav-item active" data-nav="tasks">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M3 7h18M7 11h10M11 15h6"
                stroke="currentColor" stroke-width="1.4"
                stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div>Zadania</div>
      </div>

      <div class="nav-item" data-nav="ranking">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M12 3v14" stroke="currentColor" stroke-width="1.4"/>
          <path d="M7 9v8" stroke="currentColor" stroke-width="1.4"/>
          <path d="M17 7v10" stroke="currentColor" stroke-width="1.4"/>
        </svg>
        <div>Ranking</div>
      </div>

      <div class="nav-item" data-nav="resources">
        <svg viewBox="0 0 24 24" fill="none">
          <rect x="3" y="6" width="18" height="12" rx="2"
                stroke="currentColor" stroke-width="1.2"/>
        </svg>
        <div>Zasoby</div>
      </div>

      <div class="nav-item" data-nav="sets">
        <svg viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="8" r="3" stroke="currentColor" stroke-width="1.2"/>
        </svg>
        <div>Zestawy</div>
      </div>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
